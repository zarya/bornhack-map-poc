<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BornHack Grid locator map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div height="30px">Selected grid:<span id="selectedGrid"></span> Center: <span id="selectedGridCenter"></span><br>
    <input id="grid"><button onClick="findGrid()">Find</Button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="map/Gridsquares_4.js"></script>
    <script src="map/bornhack-mqtt-test.js"></script>
    <script src="js/mapClass.js"></script>
    <script>
        const mapObject = new BHMap("map");
        const proc  = new Processing();

        function findGrid() {
            const layer = mapObject.findGrid(document.getElementById('grid').value);
            layer.setStyle({fillOpacity: 1.0});
        }
    </script>
    <script src="js/processing.js"></script>
    <script src="js/mqtt.js"></script>
</body>
</html>
